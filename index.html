<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Starla â€” Music Player</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --bg: #0a0a12;
  --panel: #0e0e1a;
  --orange: #ff5e1a;
  --orange2: #ff8c42;
  --pink: #ff2d78;
  --yellow: #ffd94a;
  --grad: linear-gradient(135deg, #ff5e1a, #ff2d78);
  --text: #f5f0ff;
  --sub: #6b6880;
  --border: rgba(255,255,255,0.07);
}

@keyframes pulse-ring {
  0%   { transform: scale(1); opacity: 0.8; }
  100% { transform: scale(1.4); opacity: 0; }
}
@keyframes spin { to { transform: rotate(360deg); } }
@keyframes bar { from { height: 3px; } to { height: 16px; } }
@keyframes shimmer {
  0%   { background-position: -200% center; }
  100% { background-position:  200% center; }
}
@keyframes fadeSlide {
  from { opacity: 0; transform: translateY(8px); }
  to   { opacity: 1; transform: translateY(0); }
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Space Grotesk', sans-serif;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
  background-image:
    radial-gradient(ellipse 55% 45% at 0% 0%,   rgba(255,94,26,0.12) 0%, transparent 65%),
    radial-gradient(ellipse 45% 50% at 100% 100%, rgba(255,45,120,0.1) 0%, transparent 65%);
}

.app {
  width: 100%;
  max-width: 880px;
  display: grid;
  grid-template-columns: 310px 1fr;
  border-radius: 24px;
  overflow: hidden;
  border: 1px solid rgba(255,94,26,0.18);
  box-shadow: 0 0 60px rgba(255,94,26,0.08), 0 40px 80px rgba(0,0,0,0.7);
  background: var(--panel);
  min-height: 580px;
  animation: fadeSlide 0.4s ease;
}

/* â”€â”€ Player â”€â”€ */
.player {
  padding: 32px 26px;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: linear-gradient(180deg, #100e1c 0%, #0a0a12 100%);
  border-right: 1px solid var(--border);
  position: relative;
  overflow: hidden;
}

.player::before {
  content: '';
  position: absolute;
  top: 50px; left: 50%;
  transform: translateX(-50%);
  width: 220px; height: 220px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,94,26,0.2) 0%, rgba(255,45,120,0.1) 50%, transparent 70%);
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.5s;
}
.player.playing::before { opacity: 1; }

/* Art */
.art-wrap {
  position: relative;
  width: 196px; height: 196px;
  flex-shrink: 0;
}

.pulse-ring {
  position: absolute;
  inset: -14px;
  border-radius: 50%;
  border: 1.5px solid rgba(255,94,26,0.5);
  display: none;
  animation: pulse-ring 1.8s ease-out infinite;
}
.pulse-ring:nth-child(2) { animation-delay: 0.6s; }
.pulse-ring:nth-child(3) { animation-delay: 1.2s; }
.playing .pulse-ring { display: block; }

.spin-ring {
  position: absolute;
  inset: -7px;
  border-radius: 50%;
  border: 1.5px dashed rgba(255,140,66,0.3);
  display: none;
  animation: spin 5s linear infinite;
}
.playing .spin-ring { display: block; }

.art {
  width: 196px; height: 196px;
  border-radius: 18px;
  background: #1a1526;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 60px;
  overflow: hidden;
  border: 1px solid rgba(255,94,26,0.2);
  box-shadow: 0 16px 50px rgba(0,0,0,0.6);
  transition: border-radius 0.5s, box-shadow 0.5s;
}
.playing .art {
  border-radius: 50%;
  animation: spin 10s linear infinite;
  box-shadow: 0 0 0 3px rgba(255,94,26,0.25), 0 20px 50px rgba(255,94,26,0.3), 0 0 80px rgba(255,45,120,0.15);
}
.art img { width: 100%; height: 100%; object-fit: cover; }

.vinyl-center {
  position: absolute; inset: 0;
  display: flex; align-items: center; justify-content: center;
  pointer-events: none;
  opacity: 0; transition: opacity 0.4s;
}
.playing .vinyl-center { opacity: 1; }
.vinyl-center::after {
  content: '';
  width: 28px; height: 28px;
  border-radius: 50%;
  background: #100e1c;
  border: 2.5px solid rgba(255,94,26,0.5);
  box-shadow: 0 0 12px rgba(255,94,26,0.4);
}

/* Info */
.info {
  margin-top: 22px;
  text-align: center;
  width: 100%;
}
.info-title {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 26px;
  letter-spacing: 0.04em;
  color: var(--text);
  margin-bottom: 5px;
}
.playing .info-title {
  background: linear-gradient(90deg, #ff5e1a, #ffd94a, #ff2d78, #ff8c42, #ff5e1a);
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: shimmer 3s linear infinite;
}
.info-artist {
  font-size: 11px; font-weight: 600;
  letter-spacing: 0.16em;
  text-transform: uppercase;
  color: var(--orange2);
  display: flex; align-items: center; justify-content: center; gap: 6px;
}
.info-artist::before, .info-artist::after {
  content: ''; display: block;
  width: 18px; height: 1px;
  background: var(--orange); opacity: 0.5;
}

/* Progress */
.prog-wrap { width: 100%; margin-top: 22px; }
.times {
  display: flex; justify-content: space-between;
  font-size: 11px; color: var(--sub);
  margin-bottom: 10px;
  font-variant-numeric: tabular-nums;
}
.slider-track {
  position: relative;
  height: 4px;
  background: rgba(255,255,255,0.07);
  border-radius: 99px;
}
.slider-fill {
  position: absolute; left: 0; top: 0;
  height: 100%;
  background: var(--grad);
  border-radius: 99px;
  pointer-events: none;
  width: 0%;
  transition: width 0.1s linear;
  box-shadow: 0 0 8px rgba(255,94,26,0.6);
}
input[type="range"] {
  -webkit-appearance: none;
  position: absolute; inset: -8px 0;
  width: 100%; height: 20px;
  background: transparent; cursor: pointer; outline: none;
}
input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 16px; height: 16px;
  border-radius: 50%; background: #fff;
  box-shadow: 0 0 0 3px rgba(255,94,26,0.4), 0 0 12px rgba(255,94,26,0.6);
  transition: transform 0.15s;
}
input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.3); }

/* Controls */
.controls {
  display: flex; align-items: center; justify-content: center;
  gap: 14px; margin-top: 22px; width: 100%;
}
.btn {
  background: none; border: none; cursor: pointer; color: var(--sub);
  display: flex; align-items: center; justify-content: center;
  border-radius: 50%;
  transition: color 0.2s, transform 0.15s, background 0.2s, box-shadow 0.2s;
  padding: 10px;
}
.btn:hover { color: var(--text); transform: scale(1.1); }
.btn-prev, .btn-next {
  width: 42px; height: 42px;
  background: rgba(255,255,255,0.05);
  border: 1px solid var(--border);
}
.btn-prev:hover, .btn-next:hover {
  background: rgba(255,94,26,0.12);
  border-color: rgba(255,94,26,0.35);
  color: var(--orange2);
}
.btn-play {
  width: 60px; height: 60px;
  background: var(--grad);
  color: #fff; font-size: 20px;
  box-shadow: 0 8px 28px rgba(255,94,26,0.5);
}
.btn-play:hover {
  color: #fff; transform: scale(1.07);
  box-shadow: 0 12px 40px rgba(255,94,26,0.65);
}
.playing .btn-play {
  box-shadow: 0 8px 28px rgba(255,45,120,0.55), 0 0 30px rgba(255,94,26,0.3);
}

/* â”€â”€ List Panel â”€â”€ */
.list-panel {
  display: flex; flex-direction: column;
  background: #080810;
}
.list-head {
  padding: 22px 22px 14px;
  border-bottom: 1px solid var(--border);
  flex-shrink: 0;
  display: flex; align-items: baseline; gap: 10px;
}
.list-head h3 {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 20px; letter-spacing: 0.06em; color: var(--text);
}
.list-head .badge {
  font-size: 11px; font-weight: 600;
  background: rgba(255,94,26,0.1);
  border: 1px solid rgba(255,94,26,0.25);
  border-radius: 20px; padding: 2px 10px;
  color: var(--orange2);
}

.list-body { overflow-y: auto; flex: 1; }
.list-body::-webkit-scrollbar { width: 3px; }
.list-body::-webkit-scrollbar-track { background: transparent; }
.list-body::-webkit-scrollbar-thumb { background: rgba(255,94,26,0.3); border-radius: 3px; }

/* Row */
.row {
  display: grid;
  grid-template-columns: 30px 44px 1fr auto;
  align-items: center;
  gap: 12px; padding: 10px 18px;
  cursor: pointer;
  transition: background 0.15s;
  border-left: 3px solid transparent;
  position: relative;
}
.row:hover { background: rgba(255,94,26,0.06); }
.row.active {
  background: rgba(255,94,26,0.09);
  border-left-color: var(--orange);
}

.row-num {
  font-size: 11px; font-weight: 600;
  color: var(--sub);
  text-align: center;
  font-variant-numeric: tabular-nums;
  position: relative;
}
.row-num-val { display: block; }
.row.active .row-num-val { visibility: hidden; }

.eq {
  position: absolute; inset: 0;
  display: none;
  align-items: flex-end; justify-content: center;
  gap: 2px; padding-bottom: 0;
}
.row.active.playing .eq { display: flex; }
.eq b {
  display: block; width: 3px;
  background: var(--grad);
  border-radius: 2px;
  animation: bar 0.6s ease-in-out infinite alternate;
}
.eq b:nth-child(2) { animation-delay: 0.2s; }
.eq b:nth-child(3) { animation-delay: 0.4s; }

.thumb {
  width: 44px; height: 44px; border-radius: 10px;
  background: #1a1526;
  display: flex; align-items: center; justify-content: center;
  font-size: 20px; overflow: hidden; flex-shrink: 0;
  border: 1px solid var(--border);
  transition: border-color 0.2s, box-shadow 0.2s;
}
.row.active .thumb {
  border-color: rgba(255,94,26,0.4);
  box-shadow: 0 0 12px rgba(255,94,26,0.2);
}
.thumb img { width: 100%; height: 100%; object-fit: cover; }

.meta { min-width: 0; }
.meta-title {
  font-size: 13.5px; font-weight: 600; color: var(--text);
  white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
  margin-bottom: 3px; transition: color 0.2s;
}
.row.active .meta-title { color: var(--orange2); }
.meta-artist {
  font-size: 11.5px; color: var(--sub);
  white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
}

/* Duration â€” clearly visible always */
.dur {
  font-size: 11.5px; font-weight: 600;
  font-variant-numeric: tabular-nums;
  white-space: nowrap; flex-shrink: 0;
  padding: 4px 9px; border-radius: 8px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.07);
  color: var(--sub);
  transition: all 0.2s;
}
.row.active .dur {
  background: rgba(255,94,26,0.15);
  border-color: rgba(255,94,26,0.4);
  color: var(--orange2);
  box-shadow: 0 0 10px rgba(255,94,26,0.15);
}
.row:hover .dur { color: var(--text); background: rgba(255,255,255,0.07); }

/* â”€â”€ Responsive â”€â”€ */
@media (max-width: 680px) {
  body { padding: 0; align-items: stretch; }
  .app {
    grid-template-columns: 1fr;
    grid-template-rows: auto 1fr;
    border-radius: 0; min-height: 100dvh;
    border: none; box-shadow: none;
  }
  .player {
    border-right: none;
    border-bottom: 1px solid var(--border);
    padding: 28px 22px 22px;
  }
  .art-wrap { width: 172px; height: 172px; }
  .art { width: 172px; height: 172px; }
  .list-panel { flex: 1; min-height: 0; }
}

@media (max-width: 380px) {
  .art-wrap { width: 148px; height: 148px; }
  .art { width: 148px; height: 148px; font-size: 48px; }
  .info-title { font-size: 22px; }
  .row { gap: 9px; padding: 9px 12px; }
}
</style>
</head>

      <div class="spin-ring"></div>
      <div class="art" id="art">ðŸŽµ</div>

      <button class="btn btn-next" id="btnNext">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6zm8.5-6v6h2V6h-2z"/></svg>

    </div>
  </div>

  <div class="list-panel">

  </div>
</div>

const fmt = s => isNaN(s) ? "0:00" : `${Math.floor(s/60)}:${String(Math.floor(s%60)).padStart(2,"0")}`;

function loadSong(i, autoplay=false) {
  idx = i;
  const s = songs[i];
  infoTitle.textContent  = s.title;
  infoArtist.textContent = s.artist;
  audio.src = s.src;
  artEl.innerHTML = s.cover
    ? `<img src="${s.cover}" alt="" onerror="this.parentNode.innerHTML='ðŸŽµ'">`
    : "ðŸŽµ";
  renderList();
  if (autoplay) playAudio(); else syncUI();
}

function playAudio() {
  audio.play().catch(()=>{});
  playing = true;
  iconPlay.style.display  = "none";
  iconPause.style.display = "";
  artWrapEl.classList.add("playing");
  playerEl.classList.add("playing");
  renderList();
}

function pauseAudio() {
  audio.pause();
  playing = false;
  iconPlay.style.display  = "";
  iconPause.style.display = "none";
  artWrapEl.classList.remove("playing");
  playerEl.classList.remove("playing");
  renderList();
}

function syncUI() {
  iconPlay.style.display  = playing ? "none" : "";
  iconPause.style.display = playing ? "" : "none";
  artWrapEl.classList.toggle("playing", playing);
  playerEl.classList.toggle("playing", playing);
}

function renderList() {
  listCount.textContent = `${songs.length} lagu`;
  listBody.innerHTML = "";
  songs.forEach((s, i) => {
    const row = document.createElement("div");
    row.className = "row"+(i===idx?" active":"")+(i===idx&&playing?" playing":"");
    row.innerHTML = `
      <div class="row-num">
        <span class="row-num-val">${i+1}</span>
        <div class="eq"><b></b><b></b><b></b></div>
      </div>
      <div class="thumb">${s.cover?`<img src="${s.cover}" alt="" onerror="this.parentNode.innerHTML='ðŸŽµ'">`:"ðŸŽµ"}</div>
      <div class="meta">
        <div class="meta-title">${s.title}</div>
        <div class="meta-artist">${s.artist}</div>
      </div>
      <div class="dur">${s.duration}</div>
    `;
    row.addEventListener("click", () => loadSong(i, true));
    listBody.appendChild(row);
  });
  const active = listBody.querySelector(".row.active");
  if (active) active.scrollIntoView({ block:"nearest" });
}

btnPlay.addEventListener("click", () => playing ? pauseAudio() : playAudio());
btnPrev.addEventListener("click", () => { idx=(idx-1+songs.length)%songs.length; loadSong(idx,playing); });
btnNext.addEventListener("click", () => { idx=(idx+1)%songs.length; loadSong(idx,playing); });

audio.addEventListener("timeupdate", () => {
  if (!audio.duration) return;
  const pct = (audio.currentTime/audio.duration)*100;
  progEl.value = pct; fillEl.style.width = pct+"%";
  curEl.textContent = fmt(audio.currentTime);
  totEl.textContent = fmt(audio.duration);
});
progEl.addEventListener("input", () => {
  if (audio.duration) audio.currentTime = (progEl.value/100)*audio.duration;
  fillEl.style.width = progEl.value+"%";
});
audio.addEventListener("ended", () => { idx=(idx+1)%songs.length; loadSong(idx,true); });

if ("mediaSession" in navigator) {
  navigator.mediaSession.setActionHandler("play", playAudio);
  navigator.mediaSession.setActionHandler("pause", pauseAudio);
  navigator.mediaSession.setActionHandler("previoustrack", ()=>{ idx=(idx-1+songs.length)%songs.length; loadSong(idx,true); });
  navigator.mediaSession.setActionHandler("nexttrack", ()=>{ idx=(idx+1)%songs.length; loadSong(idx,true); });
}

loadSong(0);
</script>
</body>
</html>
