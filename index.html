<!DOCTYPE html><html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title><style>
body {
    margin: 0;
    background: #121212;
    color: white;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.player {
    text-align: center;
    width: 90%;
    max-width: 350px;
}

.cover {
    width: 100%;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}

h2 {
    margin: 15px 0 5px;
}

h4 {
    margin: 0;
    color: #aaa;
    font-weight: normal;
}

.controls {
    margin-top: 20px;
}

button {
    background: #1db954;
    border: none;
    color: white;
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 30px;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

.progress {
    width: 100%;
    margin-top: 15px;
}
</style></head><body><div class="player">
    <img src="cover.jpg" class="cover"><h2>Surat Cinta Untuk Starla</h2>
<h4>Virgoun</h4>

<!-- AUDIO -->
<audio id="audio" preload="auto">
    <source src="starla.mp3" type="audio/mpeg">
</audio>

<div class="controls">
    <button onclick="togglePlay()">Play / Pause</button>
    <input type="range" id="progress" class="progress" value="0">
</div>

</div><script>
const audio = document.getElementById("audio");
const progress = document.getElementById("progress");

// Play / Pause
function togglePlay() {
    if (audio.paused) {
        audio.play();
    } else {
        audio.pause();
    }
}

// Update progress
audio.addEventListener("timeupdate", () => {
    if (audio.duration) {
        progress.value = (audio.currentTime / audio.duration) * 100;
    }
});

// Seek
progress.addEventListener("input", () => {
    audio.currentTime = (progress.value / 100) * audio.duration;
});

// Media Session (Background control & notification)
if ("mediaSession" in navigator) {
    navigator.mediaSession.metadata = new MediaMetadata({
        title: "Surat Cinta Untuk Starla",
        artist: "Virgoun",
        album: "Single",
        artwork: [
            {
                src: "cover.jpg",
                sizes: "512x512",
                type: "image/jpeg"
            }
        ]
    });

    navigator.mediaSession.setActionHandler("play", () => audio.play());
    navigator.mediaSession.setActionHandler("pause", () => audio.pause());
}
</script></body>
</html>
