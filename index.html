<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPOTIFY LITE ¬∑ 10+ PREMIUM ACCOUNTS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(145deg, #0a0c1a, #12142a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 12px;
    }

    /* LOGIN */
    #loginScreen {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(15px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .login-card {
      background: #14182f;
      border-radius: 40px;
      padding: 40px 30px;
      width: 360px;
      border: 2px solid #ff3366;
      box-shadow: 0 0 50px #ff3366, 0 20px 40px black;
    }

    .login-card h3 {
      font-size: 32px;
      font-weight: 800;
      text-align: center;
      margin-bottom: 25px;
      background: linear-gradient(45deg, #ff3366, #33ccff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .input-group input {
      width: 100%;
      background: #1e233f;
      border: 2px solid #ff6680;
      border-radius: 50px;
      padding: 16px 20px;
      font-size: 16px;
      color: white;
      outline: none;
      margin-bottom: 15px;
    }

    .input-group input:focus {
      border-color: #33ccff;
      box-shadow: 0 0 20px #33ccff;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff3366, #ff9933);
      border: none;
      border-radius: 50px;
      padding: 16px;
      font-weight: 700;
      font-size: 18px;
      color: white;
      cursor: pointer;
      width: 100%;
      margin-bottom: 12px;
    }

    .btn-secondary {
      background: #2a2f4f;
      border: 2px solid #33ccff;
      border-radius: 50px;
      padding: 16px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      width: 100%;
    }

    .btn-secondary:hover {
      background: #33ccff33;
    }

    /* APP */
    .app {
      max-width: 700px;
      width: 100%;
      background: rgba(18, 22, 40, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 60px;
      padding: 30px;
      border: 2px solid #ff3366;
      box-shadow: 0 0 60px #ff3366;
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .app-header h2 {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(45deg, #ff3366, #33ccff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    #logout {
      background: #2a2f4f;
      border: 2px solid #ff6680;
      border-radius: 40px;
      padding: 10px 24px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    #audio {
      width: 100%;
      border-radius: 50px;
      margin-bottom: 25px;
      border: 2px solid #ff9933;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      background: #1a1e36;
      border-radius: 60px;
      padding: 15px;
      margin-bottom: 30px;
      border: 2px solid #33ccff;
    }

    .controls button {
      background: #252b4a;
      border: 2px solid #ff6680;
      border-radius: 40px;
      padding: 12px 20px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      flex: 1 1 auto;
      min-width: 100px;
    }

    .controls button:hover {
      background: #ff3366;
    }

    #mode {
      border-color: #33ccff;
      background: #1f2550;
    }

    .list {
      max-height: 380px;
      overflow-y: auto;
    }

    .row {
      background: #1a1e36;
      border-radius: 50px;
      padding: 16px 22px;
      margin-bottom: 10px;
      border: 2px solid #ff6680;
      cursor: pointer;
      font-weight: 500;
      transition: 0.2s;
    }

    .row:hover {
      transform: translateX(10px);
      border-color: #33ccff;
      box-shadow: 0 0 20px #33ccff;
    }

    .row.active {
      background: linear-gradient(135deg, #ff336640, #33ccff40);
      border-left: 8px solid #ffcc00;
      font-weight: 700;
    }

    .tiny-badge {
      text-align: center;
      margin-top: 20px;
      color: #33ccff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- LOGIN SCREEN -->
  <div id="loginScreen">
    <div class="login-card">
      <h3>üîê LOGIN PREMIUM</h3>
      <div class="input-group">
        <input id="user" type="text" placeholder="Username" value="admin">
      </div>
      <div class="input-group">
        <input id="pass" type="password" placeholder="Password" value="123">
      </div>
      <button class="btn-primary" id="btnLogin">MASUK PREMIUM</button>
      <button class="btn-secondary" id="btnGuest">LANJUT SEBAGAI TAMU</button>
      <p style="color: #99aaff; text-align: center; margin-top: 20px; font-size: 14px;">‚ú® 10+ AKUN PREMIUM ‚ú®</p>
    </div>
  </div>

  <!-- APP -->
  <div class="app">
    <div class="app-header">
      <h2 id="title">üéµ Pilih Lagu</h2>
      <button id="logout">üö™ Keluar</button>
    </div>

    <audio id="audio" preload="auto" playsinline controls></audio>

    <div class="controls">
      <button id="prev">‚èÆ Prev</button>
      <button id="play">‚ñ∂ Play</button>
      <button id="next">Next ‚è≠</button>
      <button id="mode">Mode: Normal</button>
    </div>

    <div class="list" id="list"></div>
    <div class="tiny-badge">‚ö° 18 LAGU ¬∑ 10+ AKUN PREMIUM ‚ö°</div>
  </div>

  <script>
    (function() {
      // ================= DATA LAGU =================
      const songs = [
        {title:"Surat Cinta Untuk Starla", src:"starla.mp3"},
        {title:"Selamat Tinggal", src:"selamat-tinggal.mp3"},
        {title:"Seluruh Nafas Ini", src:"s.mp3"},
        {title:"Duka", src:"d.mp3"},
        {title:"Pedih", src:"p.mp3"},
        {title:"Bukti", src:"b.mp3"},
        {title:"Diary Depresiku", src:"di.mp3"},
        {title:"Sekuat Hatimu", src:"se.mp3"},
        {title:"Bernafas Tanpamu", src:"1.mp3"},
        {title:"Tak Pernah Ternilai", src:"2.mp3"},
        {title:"Saat Kau Telah Mengerti", src:"3.mp3"},
        {title:"Baik Baik Sayang", src:"https://image2url.com/r2/default/audio/1771619660220-081c591d-e164-4cbc-818a-fe3671497f38.mp3"},
        {title:"Yank", src:"https://image2url.com/r2/default/audio/1771626404446-67166325-1c0c-4d80-93ff-2ce5873b595b.mp3"},
        {title:"Tobat Maksiat", src:"https://image2url.com/r2/default/audio/1771627039637-ff746660-0cf2-4e20-8d38-96452bdeee5c.mp3"},
        {title:"Nenek-ku Pahlawanku", src:"https://image2url.com/r2/default/audio/1771627305197-c993ddc0-567f-4d63-bf2e-58af7b79e2d5.mp3"},
        {title:"Puaskah", src:"https://image2url.com/r2/default/audio/1771627423608-9415b1d0-ff7c-4def-9b76-edd7821ce344.mp3"},
        {title:"Harusnya Aku", src:"https://image2url.com/r2/default/audio/1771627545709-a3250a04-8b0b-4200-8457-9dccc75602fc.mp3"},
        {title:"montagem perigosa", src:"https://image2url.com/r2/default/audio/1771644598296-98535e8d-1289-44b9-9816-aa53b4018e25.mp3"},
        {title:"loucura letal (slowed)", src:"https://image2url.com/r2/default/audio/1771648040907-1037e0e1-c14a-483b-adf0-45c5f87e33ff.mp3"}
      ];

      // ================= DAFTAR 10+ AKUN PREMIUM =================
      const PREMIUM_ACCOUNTS = [
        { user: "admin", pass: "123" },
        { user: "premium", pass: "gacor" },
        { user: "spotify", pass: "lifetime" },
        { user: "vip", pass: "member" },
        { user: "energy", pass: "ngawi" },
        { user: "musik", pass: "keras" },
        { user: "boss", pass: "keren" },
        { user: "king", pass: "123456" },
        { user: "jaya", pass: "jaya" },
        { user: "free", pass: "fire" },
        { user: "dana", pass: "dana" },
        { user: "gopay", pass: "gacor" },
        { user: "ovo", pass: "123" },
        { user: "shopeepay", pass: "pay" },
        { user: "linkaja", pass: "aja" }
      ];

      // ELEMENT
      const audio = document.getElementById('audio');
      const titleEl = document.getElementById('title');
      const listEl = document.getElementById('list');
      const btnPlay = document.getElementById('play');
      const btnPrev = document.getElementById('prev');
      const btnNext = document.getElementById('next');
      const btnMode = document.getElementById('mode');
      const btnLogout = document.getElementById('logout');
      const loginScreen = document.getElementById('loginScreen');
      const btnLogin = document.getElementById('btnLogin');
      const btnGuest = document.getElementById('btnGuest');
      const userInput = document.getElementById('user');
      const passInput = document.getElementById('pass');

      // STATE
      let currentIdx = 0;
      let isPremium = false;
      let mode = 0;
      const modeNames = ['Normal', 'Repeat All', 'Repeat One', 'Shuffle'];

      // CEK LOGIN DARI LOCALSTORAGE
      function checkLogin() {
        const status = localStorage.getItem('user');
        if (status === 'premium') {
          isPremium = true;
          loginScreen.style.display = 'none';
          btnMode.style.display = 'inline-block';
        } else if (status === 'guest') {
          isPremium = false;
          loginScreen.style.display = 'none';
          btnMode.style.display = 'none';
        } else {
          loginScreen.style.display = 'flex';
        }
      }

      // LOGIN PREMIUM CEK KE DAFTAR AKUN
      btnLogin.addEventListener('click', () => {
        const u = userInput.value.trim();
        const p = passInput.value.trim();

        // Cek apakah ada di daftar premium accounts
        const accountFound = PREMIUM_ACCOUNTS.find(acc => acc.user === u && acc.pass === p);

        if (accountFound) {
          localStorage.setItem('user', 'premium');
          isPremium = true;
          loginScreen.style.display = 'none';
          btnMode.style.display = 'inline-block';
          mode = 0;
          btnMode.textContent = 'Mode: ' + modeNames[mode];
        } else {
          alert('‚ùå Username/password salah!\n\nCoba salah satu dari 15 akun premium:\nadmin:123, premium:gacor, vip:member, energy:ngawi, dll');
        }
      });

      // GUEST LOGIN
      btnGuest.addEventListener('click', () => {
        localStorage.setItem('user', 'guest');
        isPremium = false;
        loginScreen.style.display = 'none';
        btnMode.style.display = 'none';
      });

      // LOGOUT
      btnLogout.addEventListener('click', () => {
        localStorage.removeItem('user');
        audio.pause();
        loginScreen.style.display = 'flex';
        isPremium = false;
        mode = 0;
        btnMode.textContent = 'Mode: ' + modeNames[mode];
        btnMode.style.display = 'none';
      });

      // RENDER LIST LAGU
      function renderList() {
        listEl.innerHTML = '';
        songs.forEach((song, i) => {
          const row = document.createElement('div');
          row.className = 'row' + (i === currentIdx ? ' active' : '');
          row.textContent = song.title;
          row.addEventListener('click', () => {
            loadSong(i);
            audio.play().catch(() => {});
          });
          listEl.appendChild(row);
        });
      }

      function loadSong(index) {
        if (index < 0) index = songs.length - 1;
        if (index >= songs.length) index = 0;
        currentIdx = index;
        audio.src = songs[currentIdx].src;
        titleEl.textContent = 'üéµ ' + songs[currentIdx].title;
        renderList();
        updateMediaSession();
      }

      // NEXT SONG DENGAN LOGIKA MODE
      function nextSong() {
        if (mode === 2) { // repeat one
          loadSong(currentIdx);
          audio.play();
          return;
        }
        if (mode === 3) { // shuffle
          let newIdx;
          do {
            newIdx = Math.floor(Math.random() * songs.length);
          } while (songs.length > 1 && newIdx === currentIdx);
          loadSong(newIdx);
          audio.play();
          return;
        }

        let nextIdx = currentIdx + 1;
        if (nextIdx >= songs.length) {
          if (mode === 1) { // repeat all
            nextIdx = 0;
          } else {
            return; // stop di akhir
          }
        }
        loadSong(nextIdx);
        audio.play();
      }

      // EVENT LISTENERS
      btnPlay.addEventListener('click', () => {
        if (audio.paused) audio.play();
        else audio.pause();
      });

      btnPrev.addEventListener('click', () => {
        let prevIdx = currentIdx - 1;
        if (prevIdx < 0) prevIdx = songs.length - 1;
        loadSong(prevIdx);
        audio.play();
      });

      btnNext.addEventListener('click', nextSong);
      audio.addEventListener('ended', nextSong);

      btnMode.addEventListener('click', () => {
        if (!isPremium) {
          alert('üîí Fitur premium! Login pake akun premium dulu.');
          return;
        }
        mode = (mode + 1) % 4;
        btnMode.textContent = 'Mode: ' + modeNames[mode];
      });

      function updateMediaSession() {
        if ('mediaSession' in navigator) {
          navigator.mediaSession.metadata = new MediaMetadata({
            title: songs[currentIdx].title,
            artist: 'Spotify Lite',
            album: '15+ Premium Accounts'
          });
          navigator.mediaSession.setActionHandler('play', () => audio.play());
          navigator.mediaSession.setActionHandler('pause', () => audio.pause());
          navigator.mediaSession.setActionHandler('previoustrack', () => btnPrev.click());
          navigator.mediaSession.setActionHandler('nexttrack', () => btnNext.click());
        }
      }

      // INIT
      function init() {
        checkLogin();
        loadSong(0);
        if (!isPremium) btnMode.style.display = 'none';
      }

      init();
    })();
  </script>
</body>
</html>
